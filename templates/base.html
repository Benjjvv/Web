<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}nav{% endblock %}</title>
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/logo_celeste.png') }}" alt="logo">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('agregar_donacion') }}">Dona!</a>
                    <li><a href="{{ url_for('ver_dispositivos') }}">Lista Donados</a>
                    <li><a href="{{ url_for('stats') }}">Stats</a>
                </ul>
            </nav>
        </header>
    </body>
    <section class="main-container">
        {% block content %}{% endblock %} {% block javascript %}{% endblock %}
    </section>
</html>
